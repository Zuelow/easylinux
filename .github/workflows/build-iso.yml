name: Build ISO

on:
  # Manual trigger only - ISOs take a while to build
  workflow_dispatch:
    inputs:
      image_name:
        description: "Image name"
        required: true
        default: "easylinux"
      image_tag:
        description: "Image tag"
        required: true
        default: "latest"

jobs:
  build-iso:
    name: Build ISO
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase registry
        id: registry
        run: echo "IMAGE_REGISTRY=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Build ISO with Calamares
        uses: jasonn3/build-container-installer@main
        id: build
        with:
          arch: x86_64
          image_name: ${{ inputs.image_name }}
          image_repo: ${{ steps.registry.outputs.IMAGE_REGISTRY }}
          image_tag: ${{ inputs.image_tag }}
          variant: Kinoite
          version: 43
          iso_name: easylinux-${{ inputs.image_tag }}.iso
          # Use Calamares installer (more beginner-friendly than Anaconda)
          installer: calamares

      - name: Upload ISO as artifact
        uses: actions/upload-artifact@v4
        with:
          name: easylinux-iso
          path: ${{ steps.build.outputs.iso_path }}
          retention-days: 7
          if-no-files-found: error
